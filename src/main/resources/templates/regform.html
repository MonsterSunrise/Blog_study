<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 폼 만들기 예제</title>
</head>
<body>
    <h1>회원 가입</h1>
<hr>
<div id="regform">
    <form name="form1">
        <label>이름</label><br>
        <input type="text" name="name" size="40"><br>
        <label>이메일</label><br>
        <input type="email" name="email" size="40"><br>
        <button type="button" onclick="signUp()">가입</button>
    </form>
</div>
<div>
    <input type="checkbox" name="fruit" value="apple">Apple<br>
    <input type="checkbox" name="fruit" value="banana" checked>Banana<br>
    <input type="checkbox" name="fruit" value="orange" checked>Orange<br>

    <input type="radio" name="fruit" value="apple" checked>Apple<br>
    <input type="radio" name="fruit" value="banana">Banana<br>
    <input type="radio" name="fruit" value="orange">Orange<br>

    Birth <input type="date" name="birth" value="2000-01-01">

</div>

</body>
</html>
